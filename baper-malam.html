<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>hehe</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: linear-gradient(to top, #000000, #0a0a0f);
      font-family: 'Poppins', sans-serif;
      position: relative;
    }

    /* BULAN */
    .moon {
      position: absolute;
      top: 80px;
      right: 80px;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, #fff 40%, #ddd 70%, #999 100%);
      border-radius: 50%;
      box-shadow: 0 0 60px rgba(255,255,255,0.2);
      z-index: 1;
    }

    /* BINTANG */
    .star {
      position: absolute;
      width: 1.5px;
      height: 1.5px;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    /* LOVE TERBANG */
    .heart {
      position: absolute;
      width: 18px;
      height: 18px;
      background-color: #ff4d6d;
      transform: rotate(45deg);
      animation: floatUp 8s linear infinite;
      opacity: 0.8;
      z-index: 2;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      background-color: #ff4d6d;
      border-radius: 50%;
    }

    .heart::before {
      top: -9px;
      left: 0;
    }

    .heart::after {
      left: -9px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    /* KABUT */
    .fog {
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.02) 20%, transparent 80%);
      animation: fogMove 60s linear infinite;
      z-index: 0;
    }

    @keyframes fogMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50%, -50%); }
    }

    /* TOMBOL */
    .back-home {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff4d6d;
      color: white;
      padding: 12px 28px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(255, 77, 109, 0.5);
      z-index: 99;
      transition: background 0.3s;
    }

    .back-home:hover {
      background-color: #e03a57;
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      .moon {
        width: 90px;
        height: 90px;
        top: 40px;
        right: 30px;
      }

      .heart {
        width: 14px;
        height: 14px;
      }

      .heart::before, .heart::after {
        width: 14px;
        height: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Bulan -->
  <div class="moon"></div>

  <!-- Kabut -->
  <div class="fog"></div>

  <!-- Tombol kembali -->
  <a href="index.html" class="back-home">â¬… Balik ke Beranda</a>

  <!-- JS: Bintang -->
  <script>
    for (let i = 0; i < 130; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = Math.random() * 100 + "vh";
      star.style.left = Math.random() * 100 + "vw";
      star.style.animationDuration = (1 + Math.random() * 3) + "s";
      document.body.appendChild(star);
    }
  </script>

  <!-- JS: Love terbang -->
  <script>
    for (let i = 0; i < 35; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (6 + Math.random() * 4) + "s";
      heart.style.animationDelay = Math.random() * 4 + "s";
      document.body.appendChild(heart);
    }
  </script>

  <!-- Musik Galau -->
  <audio autoplay loop>
    <source src="lagugalau.mp3" type="audio/mpeg">
  </audio>

</body>
</html>
